<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <h1>Weather Dashboard</h1>
    </nav>
    <!-- column 1 -->
    <div class="grid-1x2">
      <div class="column-1">
        <h2>Search for a City:</h2>
        <!-- form -->
        <form class="form" action="">
          <input class="input" type="search" name="" id="" />
          <button class="btn search" type="submit">Search</button>
          <div class="border"></div>
        </form>
      </div>
      <!-- column 2  -->
      <div class="column-2">
        <!-- city info current day -->
        <div class="city-info">
          <h2>City:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <h2>5-Day Forecast:</h2>
      </div>
      <!-- 5 day forecast -->
      <div class="forecast">
        <div class="day-forecast">
          <h2>Date:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <div class="day-forecast">
          <h2>Date:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <div class="day-forecast">
          <h2>Date:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <div class="day-forecast">
          <h2>Date:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
        <div class="day-forecast">
          <h2>Date:</h2>
          <p>Temp:</p>
          <p>Wind:</p>
          <p>Humidity:</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
